<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>

      <section class="container">
        <article class="panel active">
          <img src="./assets/images/airplane.jpg" alt="Airplane" />
          <h2>Airplane</h2>
        </article>

        <article class="panel">
          <img src="./assets/images/car.jpg" alt="Classic Car" />
          <h2>Classic Car</h2>
        </article>

        <article class="panel">
          <img src="./assets/images/motorcycle.jpg" alt="Motorcycle" />
          <h2>Motorcycle</h2>
        </article>

        <article class="panel">
          <img src="./assets/images/ship.jpg" alt="Boat" />
          <h2>Boat</h2>
        </article>

        <article class="panel">
          <img src="./assets/images/train.jpg" alt="Train" />
          <h2>Train</h2>
        </article>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
